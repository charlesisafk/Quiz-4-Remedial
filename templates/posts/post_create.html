{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2>Create New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>
{% endblock %}
